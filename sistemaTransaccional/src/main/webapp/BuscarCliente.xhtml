<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>USUARIOS ADMINISTRATIVOS</h:head>
<body>
	<ui:composition template="template/templateAdmin.xhtml">
		<ui:define name="title"> Buscar Cliente</ui:define>
		<ui:param name="nombre" value="#{loginBean.empleado.nombres}" />
		<ui:define name="content">
			<h:form role="form">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">

							<div class="panel-body">

								<p:growl id="message" showDetail="true" class="ui-growl"
									life="4000" />

								<div class="form-group">

									<label>Cedula</label>
									<h:inputText id="cedula"
										value="#{clienteBean.newCliente.cedula}" maxlength="10"
										class="form-control">
										<f:ajax event="blur" render="valueError" />
									</h:inputText>
									<h:outputText id="valueError"
										value="#{clienteBean.valCedula()}" style="color: green;" />
									<div class="col-sm-2 " style="text-align: left;">

										<h:commandButton action="#{clienteBean.doBuscoCliente()}"
											value="BUSCAR"
											style="width: 200px; height: 50px; background-color: orange; color: black;"
											class="btn btn-default" />
									</div>

								</div>
								<br /> <br /> <br />
								<div class="form-group">
									<label> Nombres </label>
									<h:inputText id="nombre"
										value="#{clienteBean.newCliente.nombres}" type="text"
										class="form-control form-control-line"
										disabled="#{!bean.permissionToWrite}">

									</h:inputText>

								</div>
								<div class="form-group">
									<label> Apellidos </label>
									<h:inputText id="apellido"
										value="#{clienteBean.newCliente.apellidos}" type="text"
										class="form-control form-control-line"
										disabled="#{!bean.permissionToWrite}">

									</h:inputText>

								</div>
								<div class="form-group">
									<label id="fechaNacimiento" placeholder="yyyy/mm/dd">Fecha
										Nacimiento</label>
									<h:inputText value="#{clienteBean.newCliente.fechaNacimiento}"
										disabled="#{!bean.permissionToWrite}">
										<f:convertDateTime pattern="yyyy/MM/dd" />
										<f:validateLength maximun="100" />
									</h:inputText>
								</div>
								<div class="form-group">
									<label class="col-sm-12">Estado Civil</label>
									<div class="col-sm-12">
										<h:selectOneMenu id="combo" required="true" label=" "
											value="#{clienteBean.newCliente.estadoCivil}"
											disabled="#{!bean.permissionToWrite}">
											<f:selectItem itemValue="Soltero/a" itemLabel="Soltero/a" />
											<f:selectItem itemValue="Casado/a" itemLabel="Casado/a" />
											<f:selectItem itemValue="Divorciado/a"
												itemLabel="Divorciado/a" />
											<f:selectItem itemValue="Viudo/a" itemLabel="Viudo/a)" />

										</h:selectOneMenu>
									</div>
								</div>


								<div class="form-group">
									<label class="col-sm-12">Provincia</label>
									<div class="col-sm-12">
										<h:inputText id="provincia"
											value="#{clienteBean.newCliente.provincia}" type="text"
											disabled="#{!bean.permissionToWrite}" placeholder="Joe Down"
											class="form-control form-control-line"
											validatorMessage="El nombre de una provincia" label=" ">
											<f:validateLength maximun="100" />
											<f:validateRegex pattern="[a-zA-Z]" />
										</h:inputText>
										<h:message for="provincia" style="color:red" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-12">Ciudad</label>
									<div class="col-sm-12">
										<h:inputText id="ciudad" disabled="#{!bean.permissionToWrite}"
											value="#{clienteBean.newCliente.ciudad}" type="text"
											placeholder="Joe Down" class="form-control form-control-line"
											validatorMessage="El nombre de una provincia" label=" ">
											<f:validateLength maximun="100" />
											<f:validateRegex pattern="[a-zA-Z]" />
										</h:inputText>
										<h:message for="ciudad" style="color:red" />
									</div>
								</div>
								<div class="form-group">
									<label>Ingrese Direccion</label>
									<h:inputText id="direccion"
										disabled="#{!bean.permissionToWrite}"
										value="#{clienteBean.newCliente.direccion}" type="text"
										placeholder="Joe Down" class="form-control form-control-line"
										validatorMessage="Ingresar una Direccion" label=" ">
										<f:validateLength maximun="100" />
										<f:validateRegex pattern="[a-zA-Z0-9]+ [a-zA-Z ]+" />
									</h:inputText>
									<h:message for="direccion" style="color:red" />
								</div>
								<!--<div class="form-group">
											<label>Tiempo de residencia</label>
											<h:inputText id="residencia"
												value="#{clienteBean.newCliente.tiempoResidencia}"
												type="text" placeholder="5"
												class="form-control form-control-line" required="true"
												validatorMessage="Ingresar sÃ³lo el numero del anio"
												label=" ">
												<f:convertNumber integerOnly="true" />
												<f:validateLength maximun="10" />
												<f:validateRegex pattern="[0-9]+" />
											</h:inputText>
											<h:message for="residencia" style="color:red" />
										</div>  -->


								<div class="form-group">
									<label>Referencia Domicilio</label>
									<h:inputText id="domicilio"
										disabled="#{!bean.permissionToWrite}"
										value="#{clienteBean.newCliente.referenciaDomicilio}"
										type="text" placeholder="Joe Down"
										class="form-control form-control-line" required="true"
										validatorMessage="Ingresar una Direccion" label=" ">
										<f:validateLength maximun="100" />
										<f:validateRegex pattern="[a-zA-Z0-9]+ [a-zA-Z ]+" />
									</h:inputText>
									<h:message for="domicilio" style="color:red" />
								</div>
								<div class="form-group">
									<label>Ingrese Correo</label>
									<h:inputText id="corr" disabled="#{!bean.permissionToWrite}"
										value="#{clienteBean.newCliente.correo}" type="text"
										placeholder="email@gmail.com"
										class="form-control form-control-line"
										validatorMessage="Ingresar correo valido" label=" ">
										<f:validateRegex
											pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
									</h:inputText>
									<h:message for="corr" style="color:red" />

								</div>
								<div class="form-group">
									<label>Ingrese Telefono</label>
									<h:inputText id="tel2" disabled="#{!bean.permissionToWrite}"
										value="#{clienteBean.newCliente.telefono}" type="text"
										placeholder="Joe Down" class="form-control form-control-line"
										validatorMessage="Ingresar Numero" label=" ">
										<f:validateLength maximun="10" />
										<f:validateRegex pattern="[0-9]+" />
									</h:inputText>
									<h:message for="tel2" style="color:red" />
								</div>
								<div class="form-group">
									<label>Ingrese Celular</label>
									<h:inputText id="celu" disabled="#{!bean.permissionToWrite}"
										value="#{clienteBean.newCliente.celular}" type="text"
										placeholder="Joe Down" class="form-control form-control-line"
										validatorMessage="Ingresar Numero" label=" ">
										<f:validateLength maximun="10" />
										<f:validateRegex pattern="[0-9]+" />
									</h:inputText>
									<h:message for="celu" style="color:red" />
								</div>
							</div>
							<br />



						</div>
					</div>
				</div>


			</h:form>



		</ui:define>
	</ui:composition>
</body>
</html>
