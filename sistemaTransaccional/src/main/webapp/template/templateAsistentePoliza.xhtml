<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" lang="es">

<h:head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<title><ui:insert name="title" /></title>
	<f:event type="preRenderView"
		listener="#{verificarSesionBean.verificarSessionAdmin()}" />

	<!-- Bootstrap Core CSS -->
	<link href="template/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="template/css/metisMenu.min.css" rel="stylesheet"/>
	<link href="template/css/startmin.css" rel="stylesheet"/>
	<link href="template/css/font-awesome.min.css" rel="stylesheet" type="text/css"/> 
	<link href="template/css/style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="">Inicio</a>
			</div>

			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>


			<ul class="nav navbar-right navbar-top-links">
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
						Bienvenido(a) #{loginBean.empleado.nombres} <b class="caret"></b>
				</a>
					<ul class="dropdown-menu dropdown-user">
						<li><p:commandButton icon="fa fa-fw fa-sign-out"
								action="#{loginBean.logout()}" value="Cerrar Sesión"
								styleClass="red-button" /></li>
					</ul></li>
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li><a href=""><i class="fa fa-dashboard fa-fw"></i>
								Crear Póliza</a></li>
						<li><a href=""><i class="fa   fa-pie-chart fa-fw"></i>
								Aprobar Póliza</a></li>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header"><ui:insert name="title" /></h1>
						<ui:insert name="content" />
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Bootstrap Core JavaScript -->
	<script src="template/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="template/js/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="template/js/startmin.js"></script>

</h:body>
</html>
