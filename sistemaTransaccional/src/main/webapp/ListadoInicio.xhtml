<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>Solicitudes</h:head>
<body>
	<ui:composition template="template/templateCliente.xhtml">
		<ui:define name="title">Listado Solicitudes de PÃ³liza</ui:define>
		<ui:param name="nombre" value="#{loginBean.cliente.nombres}" />
		<ui:define name="content">

			<h:form>
				<div class="panel-body">

					<p:growl id="message" showDetail="true" class="ui-growl"
						life="4000" />
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">Historial de Accesos</h1>
							<div class="panel-body">
								<div class="table-responsive">

									<h:dataTable value="#{clienteBean.cargarSesiones()}"
										var="sesion" class="table" editable="false">

										<h:column headerText="Fecha Hora">
											<h:outputText value="#{sesion.fechaSesion}" />
										</h:column>

										<h:column headerText="Estado">

											<h:outputText value="#{sesion.estado}" />
										</h:column>


									</h:dataTable>


								</div>
							</div>

						</div>
						<!-- /.col-lg-12 -->
					</div>

				</div>

				<br />
				<br />
			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
