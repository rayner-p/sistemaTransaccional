<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>USUARIOS ADMINISTRATIVOS</h:head>
<body>
	<ui:composition template="template/templateAdmin.xhtml">
		<ui:define name="title"> Actualizar Cliente</ui:define>
		<ui:param name="nombre" value="#{loginBean.empleado.nombres}" />
		<ui:define name="content">
			<h:form role="form">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">

							<div class="panel-body">

								<p:growl id="message" showDetail="true" class="ui-growl"
									life="4000" />

								<div class="form-group">

									<label>Cedula</label>
									<h:inputText id="cedula"
										value="#{clienteBean.newCliente.cedula}" maxlength="10"
										class="form-control">
										<f:ajax event="blur" render="valueError" />
									</h:inputText>
									<h:outputText id="valueError"
										value="#{clienteBean.valCedula()}" style="color: green;" />
									<div class="col-sm-2">
										<h:commandButton action="#{clienteBean.doBuscoCliente()}"
											value="BUSCAR" style="color: black; backgroundcolor: orage"
											class="btn btn-default" />
									</div>

								</div>
								<br /> <br /> <br />
								<div class="form-group">
									<label> Usuario </label>
									<h:inputText id="nombre"
										value="#{clienteBean.newCliente.usuario}" type="text"
										class="form-control form-control-line">

									</h:inputText>


								</div>
								<div class="form-group">
									<label> Contrasenia </label>
									<h:inputText id="apellido"
										value="#{clienteBean.newCliente.contrasenia}" type="text"
										class="form-control form-control-line">

									</h:inputText>

									<br /> <br />
									<div class="col-sm-2">
										<h:commandButton action="#{empleadoBean.doActualizacion()}"
											class="btn btn-success btn-lg" value="REGISTRAR"
											style="width: 200px; height: 50px; background-color: orange; color: black;" />
									</div>

								</div>
								</div>
								</div></div></div>
								
			</h:form>



		</ui:define>
	</ui:composition>
</body>
</html>
