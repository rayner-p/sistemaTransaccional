<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<style>
.cabecera {
	background-color: #00aae4;
}
</style>
</h:head>
<h:body>
	<ui:composition template="template/templateAdmin.xhtml">
		<ui:define name="title"> Listados </ui:define>
		<ui:param name="nombre" value="#{loginBean.usuario}" />
		<ui:define name="content">

			<h:form>
				<h2>Listado Empleados</h2>
<div class="panel-body">
					<div class="table-responsive">
				<h:dataTable value="#{empleadosBean.listaEmpleados}" var="empleado"
					class="table">
					<h:column headerClass="cabecera">
						<f:facet name="header">Cedula</f:facet>
								#{empleado.cedula}
							</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
								#{empleado.nombre}
							</h:column>
					<h:column>
						<f:facet name="header">Rol de Empleado</f:facet>
								#{empleado.rol}
							</h:column>
					<h:column>
						<f:facet name="header">Usuario</f:facet>
								#{empleado.usuario}
							</h:column>
				</h:dataTable>
									</div>
				</div>
			</h:form>
			<h:form>
				<h2>Listado Clientes</h2>
				<div class="panel-body">
					<div class="table-responsive">
						<h:dataTable value="#{crearCliente.obtenerClientes()}"
							var="cliente" class="table">
							<h:column>
								<f:facet name="header">Cedula</f:facet>
								#{cliente.cedula}
							</h:column>
							<h:column>
								<f:facet name="header">Nombre</f:facet>
								#{cliente.nombre}
							</h:column>
							<h:column>
								<f:facet name="header">Correo</f:facet>
								#{cliente.correo}
							</h:column>
							<h:column>
								<f:facet name="header">Usuario</f:facet>
								#{cliente.usuario}
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
