<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>Solicitudes</h:head>
<body>
	<ui:composition template="template/templateAsistentePoliza.xhtml">
		<ui:define name="title">Listado Solicitudes de Póliza</ui:define>
		<ui:param name="nombre" value="#{loginBean.empleado.nombres}" />
		<ui:define name="content">

			<h:form>
				<div class="panel-body">

					<p:growl id="message" showDetail="true" class="ui-growl"
						life="4000" />
					<h:dataTable value="#{polizaBean.listarPoliza()}" var="poliL"
						class="table" editable="false">
						<h:column headerText="Número de póliza">
							<h:outputText value="#{poliL.codigo}" />
						</h:column>
						<h:column headerText="Cuenta">
							<h:outputText value="#{poliL.cuentaClientePoliza}" />
						</h:column>
						<h:column headerText="Nombres">
							<h:outputText value="#{poliL.cliente.nombres}" />
						</h:column>
						<h:column headerText="Apellidos">
							<h:outputText value="#{poliL.cliente.apellidos}" />
						</h:column>
						<h:column headerText="Fecha tramite">
							<h:outputText value="#{poliL.fechaEmision}" />
						</h:column>
						<h:column headerText="Estado">
							<h:outputText value="#{poliL.estadoPoliza}" />
						</h:column>
						<h:column headerText="Monto inversión">
							<h:outputText value="#{poliL.montoP}" />
						</h:column>
						<h:column headerText="Tiempo">
							<h:outputText value="#{poliL.tiempoPlazo}" />
						</h:column>
						<h:column headerText="Tipo">
							<h:outputText value="#{poliL.tipoPoliza}" />
						</h:column>
						<h:column headerText="Documentos">
							<h:outputText value="#{poliL.archivoCedula}" />
						</h:column>
						<h:column headerText="Documentos">
							<h:outputText value="#{poliL.archivoPlanillaServicios}" />
						</h:column>
					</h:dataTable>

				</div>

				<br />
				<br />
			</h:form>


		</ui:define>
	</ui:composition>
</body>
</html>
