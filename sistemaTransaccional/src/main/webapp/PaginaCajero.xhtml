<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>
<h:body>

	<ui:composition template="template/templateCajero.xhtml">
		<ui:define name="title">Cajero</ui:define>
		<ui:param name="nombre" value="#{loginBean.usuario}" />
		<ui:define name="content">
		
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
					<div class="panel-heading">DATOS DE TRANSACCION</div>
						<div class="panel-body">		
							<div class="row">
								<div class="col-lg-6">
								
								<p:growl id="message" showDetail="true"  showSummary="true" class="ui-growl"
									life="4000" />
								
									<h:form enctype="multipart/form-data"
										onkeypress="if (event.keyCode == 13) { return false; }">
										<div class="form-group">
											<label>Seleccione Tipo de Transaccion</label><br /> 
											<h:selectOneRadio  id="caj" value="#{cajeroBean.tipoTransaccion}">
                								<f:selectItem itemValue="retiro" itemLabel="Retiro" />
                								<f:selectItem itemValue="deposito" itemLabel="Deposito" />
            								</h:selectOneRadio>
										</div>
										<div class="form-group">
											<label>Ingrese Cedula</label>
											<h:inputText id="cedddd" value="#{cajeroBean.cliente.cedula}"
												maxlength="10" class="form-control">
												<f:ajax event="blur" render="Datos Cuenta panel Monto" execute="dep ret caj #{cajeroBean.cargarTransacciones()}" />
											</h:inputText>
											<br /> <label>Cliente:</label><br />
											<h:outputText id="Datos" value="#{cajeroBean.valCedula()}" />
											<br /> <label>Numero de Cuenta:</label><br />
											<h:outputText id="Cuenta" value="#{cajeroBean.numCuenta()}" />
										</div>
										<div class="form-group">
											<label>Ingrese Monto</label>
											<h:inputText value="#{cajeroBean.monto}" type="Number" id="valor"
												class="form-control">
												<f:ajax event="blur" render="Monto" />
											</h:inputText>
											<br /> <label>Saldo Cuenta:</label><br />
											<h:outputText id="Monto" value="#{cajeroBean.valMonto()}" />
										</div>
										
										
										
									
									<p:commandButton value="Guardar Transaccion"
										actionListener="#{cajeroBean.registrar()}"
										update="message" class="btn btn-success btn-lg">
										<p:confirm header="Confirmacion"
											message="Â¿Desea realizar la Transaccion?"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>

									<p:confirmDialog global="true" showEffect="fade"
										hideEffect="fade">
										<p:commandButton value="SI" type="button"
											styleClass="ui-confirmdialog-yes" icon="pi pi-check">
											</p:commandButton>
										<p:commandButton value="NO" type="button"
											styleClass="ui-confirmdialog-no" icon="pi pi-times" />
									</p:confirmDialog>	
									
									
										
									</h:form>
								</div>
							</div>
							<div>
							
							
							<h:panelGroup id="panel">
									<h:form id="transa" rendered="#{cajeroBean.editable}">
										<h1>Transacciones</h1>

										<h:dataTable value="#{cajeroBean.listaTra}" var="tra"
											class="table">
											<h:column>
												<f:facet name="header">Codigo</f:facet>
												#{tra.codigoTransaccion}
											</h:column>
											<h:column>
												<f:facet name="header">Monto $</f:facet>
												#{tra.monto}
											</h:column>
											<h:column>
												<f:facet name="header">Fecha</f:facet>
												#{tra.fecha}
											</h:column>
											<h:column>
												<f:facet name="header">Tipo</f:facet>
												#{tra.tipo}
											</h:column>
											<h:column>
												<f:facet name="header">Saldo de Cuenta</f:facet>
												#{tra.saldoCuenta}
											</h:column>
										</h:dataTable>
									</h:form>
									</h:panelGroup>
							</div>
								
						</div>
						
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>



</h:body>
</html>
